<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course Sign Up</title>
  </head>
  <body>
    <form method="get">
      <h1>Course Sign Up Page</h1>
      <p>Please Note: First Name, Last Name, Password, and Email are required</p>
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" value="" placeholder="First Name" required >
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" value="" placeholder="Last Name" required >
      <br><br>
      <label for="emailid">Email:</label>
      <input type="email" id="emailid" value="" placeholder="name@email.com">
      <label for="password">Password:</label>
      <input type="password" id="password" value="">
      <p>Are you over the age of 18?</p>
      <label for="yes">Yes:</label>
      <input type="radio" name="loc" id="yes" value="">
      <label for="no">No:</label>
      <input type="radio" name="loc" id="no" value="">
      <p>Do you have a Credit Card or PayPal?</p>
      <select class="" name="method">
        <option value="creditcard">Credit Card</option>
        <option value="paypal">PayPal</option>
      </select>
      <br><br>
      <input type="submit" name="" value="Submit Feedback">
    </form>
  </body>
</html>
