<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style type="text/css">
    .GroupOne{
      color: blue;
      background-color: yellow;
      width:50%;
    }
    .GroupThree{
      color: red;
      text-decoration: underline;
      background-color: pink;
      width:100px;
    }
    #GroupTwo{
      color: white;
      background-color: purple;
    }
  </style>
  <body>
    <h1>Divs and Spans</h1>
    <div class="GroupOne">
      <h2>Group One</h2>
      <p>I want to <span class="GroupThree">be together in</span> Group One</p>
    </div>
    <div id="GroupTwo">
      <h2>Using the ID concept !</h2>
      <p></p>
    </div>
    <!--Divs and Spans will be used when CSS is used.-->
  </body>
</html>
